<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS HTTP Request Practice</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div class="container float-left">
      <h3>Fetch</h3>
      <section id="new-post-fetch">
        <form>
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-control">
            <label for="body">Content</label>
            <textarea rows="3" id="body"></textarea>
          </div>
          <button type="submit">ADD</button>
        </form>
      </section>
      <section id="available-posts-fetch">
        <button>FETCH POSTS</button>
        <ul class="posts"></ul>
      </section>
    </div>

    <div class="container float-right">
      <h3>XMLHttpRequest</h3>
      <section id="new-post-xml">
        <form>
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-control">
            <label for="body">Content</label>
            <textarea rows="3" id="body"></textarea>
          </div>
          <button type="submit">ADD</button>
        </form>
      </section>
      <section id="available-posts-xml">
        <button>FETCH POSTS</button>
        <ul class="posts"></ul>
      </section>
    </div>
  </body>
</html>
